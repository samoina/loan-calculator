<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Loan Calculator</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <h2 class="text-center">Loan Calculator</h2>
      <div class="input-group mb-3">
        <span class="input-group-text">Loan Amount (KShs)</span>
        <input type="number" class="form-control" id="loan-amount" placeholder="Loan Amount" aria-label="Loan Amount" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Annual Interest Rate (%)</span>
        <input type="number" class="form-control" id="interest-rate" placeholder="Interest" aria-label="Interest" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Repayment Period (Years)</span>
        <input type="number" class="form-control" id="years" placeholder="Years" aria-label="Years" aria-describedby="basic-addon1">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-secondary text-center">Calculate</button>
      </div>
    </form>

    <div id="results" class="mt-3">
      <div id="loading">
        <img src="img/loading.gif" alt="spinning gif" class="img-fluid rounded mx-auto d-block">
      </div>
      <h2 class="text-center">Results</h2>
      <div class="input-group mb-3">
        <span class="input-group-text">Monthly Payments (KShs)</span>
        <input class="form-control" id="monthly-payments" type="number" placeholder="Your monthly payments" aria-label="Disabled monthly payments" disabled>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Total Payment (KShs)</span>
        <input class="form-control"  id="total-payment" type="number" placeholder="Your Total payment" aria-label="Disabled Total payment" disabled>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Total Interest (KShs)</span>
        <input class="form-control" id="total-interest" type="number" placeholder="Your total Interest" aria-label="Disabled total Interest" disabled>
      </div>
    </div>
  </div>

  


  <script src="app.js"></script>
</body>
</html>
